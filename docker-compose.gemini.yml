version: '3.8'

services:
  frontend:
    build: 
      context: ../blytz-gemini-frontend
      dockerfile: Dockerfile
    container_name: blytz-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://backend:8080/api/v1}
      VITE_GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      VITE_APP_NAME: ${VITE_APP_NAME:-Blytz.app Marketplace}
      VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    networks:
      - blytz-network
    ports:
      - "3005:80"

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: blytz-backend
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-blytz_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-blytz_marketplace}
      DB_SSL_MODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-168h}
      PORT: 8080
      CORS_ORIGINS: ${CORS_ORIGINS:-http://frontend:3000,http://localhost:3000}
      ENVIRONMENT: production
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    networks:
      - blytz-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8081:8080"

  postgres:
    image: postgres:15-alpine
    container_name: blytz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-blytz_marketplace}
      POSTGRES_USER: ${DB_USER:-blytz_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - blytz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-blytz_user} -d ${DB_NAME:-blytz_marketplace}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: blytz-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - blytz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  blytz-network:
    driver: bridge
