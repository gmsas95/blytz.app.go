version: '3.8'

services:
  # Frontend only (for development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blytz-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://host.docker.internal:8080/api/v1
      VITE_APP_NAME: Blytz.live Marketplace
      VITE_APP_VERSION: 1.0.0
    ports:
      - "3000:80"
    networks:
      - blytz-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend only (for development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blytz-backend-dev
    restart: unless-stopped
    environment:
      # Database (using external DB)
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_USER: blytz_user
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: blytz_marketplace
      DB_SSL_MODE: disable
      
      # Redis (using external Redis)
      REDIS_HOST: host.docker.internal
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      
      # MinIO S3 (using external)
      AWS_ENDPOINT: http://host.docker.internal:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_BUCKET: blytz-marketplace
      AWS_REGION: us-east-1
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 168h
      
      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      
      # Application
      PORT: 8080
      CORS_ORIGINS: http://localhost:3000,http://localhost:80
      ENVIRONMENT: development
      
      # Gemini AI
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8080:8080"
    networks:
      - blytz-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  blytz-network:
    driver: bridge