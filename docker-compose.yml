# Blytz.live - Production Ready Docker Compose
# Based on working blytz.work configuration

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blytzlive-postgres
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blytz_marketplace}
      POSTGRES_USER: ${POSTGRES_USER:-blytz_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blytzlive-internal
    healthcheck:
      test:
        - CMD
        - sh
        - -c
        - pg_isready -U ${POSTGRES_USER:-blytz_user} -d ${POSTGRES_DB:-blytz_marketplace}
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: blytzlive-redis
    restart: unless-stopped
    env_file:
      - ./.env
    command: >
      sh -c 'if [ -n "$${REDIS_PASSWORD}" ]; then redis-server --appendonly yes --requirepass $${REDIS_PASSWORD}; else redis-server --appendonly yes; fi'
    volumes:
      - redis_data:/data
    networks:
      - blytzlive-internal
    healthcheck:
      test:
        - CMD
        - sh
        - -c
        - 'if [ -n "$${REDIS_PASSWORD}" ]; then redis-cli -a $${REDIS_PASSWORD} ping; else redis-cli ping; fi'
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    container_name: blytzlive-backend
    restart: unless-stopped
    environment:
      ENV: ${ENV:-production}
      PORT: ${PORT:-8080}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-blytz_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-blytz_marketplace}
      DB_SSL_MODE: ${DB_SSL_MODE:-require}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-warn}
      API_URL: ${API_URL:-https://api.blytz.app}
      FRONTEND_URL: ${FRONTEND_URL:-https://blytz.app}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - blytzlive-internal
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.http.services.blytzlive-backend.loadbalancer.server.port=8080
      - traefik.http.routers.blytzlive-backend.rule=Host(`api.blytz.app`)
      - traefik.http.routers.blytzlive-backend.entrypoints=websecure
      - traefik.http.routers.blytzlive-backend.tls.certresolver=letsencrypt
      - traefik.http.routers.blytzlive-backend.service=blytzlive-backend

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    container_name: blytzlive-frontend
    restart: unless-stopped
    environment:
      ENV: production
      PORT: 3000
      VITE_API_URL: https://api.blytz.app/api/v1
      VITE_APP_NAME: Blytz.app Live Auction Marketplace
      VITE_APP_URL: https://blytz.app
    depends_on:
      - backend
    networks:
      - blytzlive-internal
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.http.services.blytzlive-frontend.loadbalancer.server.port=3000
      - traefik.http.routers.blytzlive-frontend.rule=Host(`blytz.app`) ||
        Host(`staging.blytz.app`)
      - traefik.http.routers.blytzlive-frontend.entrypoints=websecure
      - traefik.http.routers.blytzlive-frontend.tls.certresolver=letsencrypt
      - traefik.http.routers.blytzlive-frontend.service=blytzlive-frontend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  blytzlive-internal:
    driver: bridge
    internal: false
  dokploy-network:
    external: true
    name: dokploy-network